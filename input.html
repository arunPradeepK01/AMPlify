<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
    <link rel="stylesheet" href="inputStyle.css">
</head>
<body>
    <div class="mainGrid">
        <header>
            <div id="logo">
                AMPLify.
            </div>
            <nav>
                <!--Home, Dashboard, Bills-->
            </nav>
        </header>
        <main>
            <div id="month">
                <p>month: "current month"</p>
            </div>
            <div id="water">
                <!--Water bill inputs-->
                <div class="form">
                    <h3>Water - Bookings</h3>
                    <form action="POST">
                        <div class="dateField">
                            <input type="date" name="when paid" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="who paid" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="quantity" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="how much" required>
                        </div>
                        <input type="submit" value="Update">
                    </form>
                </div>
                <div class="form">
                    <h3>Water - Readings: meter</h3>
                    <form action="POST">
                        <div class="textField">
                            <input type="text" placeholder="who" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="meter reading" required>
                        </div>
                        <input type="submit" value="Update">
                    </form>
                </div>
                <div class="form">
                    <h3>Water - Readings: per head cost</h3>
                </div>
            </div>
            <div id="electricity">
                <!--Electricity bill inputs-->
                <div class="form">
                    <h3>Electricity</h3>
                    <form action="POST">
                        <div class="dateField">
                            <input type="date" name="when paid" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="who paid" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="how much" required>
                        </div>
                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>
            <div id="staffSalary">
                <!--Staff salary bill inputs-->
                <div class="form">
                    <h3>Staff salary</h3>
                    <form action="POST">
                        <div class="textField">
                            <input type="text" placeholder="who" required>
                        </div>
                        <div class="dateField">
                            <input type="date" name="when paid" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="how much" required>
                        </div>
                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>
            <div id="septicTank">
                <!--Septic tank bill inputs-->
                <div class="form">
                    <h3>Septic tank</h3>
                    <form action="POST">
                        <div class="dateField">
                            <input type="date" name="when paid" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="who paid" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="how much" required>
                        </div>
                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>
            <div id="corpusFund">
                <!--Corpus funds-->
                <div class="form">
                    <h3>Corpus funds</h3>
                    <form action="POST">
                        <div class="textField">
                            <input type="text" placeholder="how much" required>
                        </div>
                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>
            <div id="miscellaneousExpenses">
                <!--Miscellaneous expenses bill inputs-->
                <div class="form">
                    <h3>Miscellaneous expenses</h3>
                    <form action="POST">
                        <div class="dateField">
                            <input type="date" name="when paid" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="what expenses" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="who paid" required>
                        </div>
                        <div class="textField">
                            <input type="text" placeholder="how much" required>
                        </div>
                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>
        </main>
        <footer>
            &copy; 2021 AMPlify, Team 2.
        </footer>
    </div>
</body>
</html>
